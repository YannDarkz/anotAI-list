<div class="card">
        <h3>✅ {{ name | uppercase }} ✅</h3>

        <button (click)="onRemove()" class="delete">
            <i class="bi bi-arrow-counterclockwise me-1"></i>
        </button>
    
    <h5>Preço: <strong>und</strong>{{ price | currency: 'BRL' }} </h5>
    <h6>X: {{ quantity }}</h6>
    <h6 class="total">Total: {{ total | currency: 'BRL' }}</h6>
</div>
